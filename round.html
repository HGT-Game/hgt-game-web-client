<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>海龟汤-对局</title>
    <link rel="stylesheet" href="./static/round/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="./static/round/style.min.css">
</head>

<body>
    <div id="layout" class="theme-cyan">

        <!-- 菜单 -->
        <div class="navigation navbar justify-content-center py-xl-4 py-md-3 py-0 px-3">
            <div class="nav flex-md-column nav-pills flex-grow-1" role="tablist" aria-orientation="vertical">
                <a class="mb-xl-3 mb-md-2 nav-link user-avatar" onclick="showMineDetail();" data-toggle="pill"
                    href="javascript:void(0);" role="tab">
                    <img id="user-avatar-img" src="" class="avatar sm rounded-circle">
                </a>
                <a class="mt-xl-3 mt-md-2 nav-link show-room-info" data-toggle="pill" href="javascript:void(0);"><i
                        class="zmdi zmdi-layers"></i></a>
                <a class="mt-xl-3 mt-md-2 nav-link light-dark-toggle" href="javascript:void(0);">
                    <i class="zmdi zmdi-brightness-2"></i>
                    <input class="light-dark-btn" type="checkbox">
                </a>
            </div>
            <button type="submit" class="btn sidebar-toggle-btn shadow-sm"><i class="zmdi zmdi-menu"></i></button>
        </div>

        <!-- 联系人 -->
        <div class="sidebar border-end py-xl-4 py-3 px-xl-4 px-3">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="nav-tab-chat" role="tabpanel">
                    <ul id="member-list" class="chat-list">
                    </ul>
                </div>
            </div>
            <div>
                <button id="room-prepare-button" onclick="prepare();" type="button"
                    class="btn btn-outline-primary">准备</button>
                <button onclick="leaveRoom();" type="button" class="btn btn-outline-danger">离开</button>
            </div>
        </div>

        <!-- 聊天页面 -->
        <div class="main px-xl-5 px-lg-4 px-3">
            <div class="chat-body">

                <!-- 标题/按钮 -->
                <div class="chat-header border-bottom py-xl-4 py-md-3 py-2">
                    <div class="container-xxl">
                        <div class="row align-items-center">
                            <div class="col-12">
                                <div class="media">
                                    <div class="media-body overflow-hidden">
                                        <div class="d-flex align-items-center mb-1">
                                            <h6 id="round-start-title" class="text-truncate mb-0 me-auto"></h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 聊天内容 -->
                <div id="message-list-div" class="chat-content">
                    <div class="container-xxl">
                        <ul id="message-list" class="list-unstyled py-4">
                        </ul>
                    </div>
                </div>

                <!-- 底部输入框 -->
                <div class="chat-footer border-top py-xl-4 py-lg-2 py-2">
                    <div class="container-xxl">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group align-items-center">
                                    <input id="message-content" type="text" class="form-control border-0 pl-0"
                                        placeholder="输入聊天内容...">
                                    <div class="input-group-append">
                                        <span class="input-group-text border-0 pr-0">
                                            <button onclick="sendMessage();" type="submit" class="btn btn-primary">
                                                <span class="d-none d-md-inline-block me-2">Send</span>
                                                <i class="zmdi zmdi-mail-send"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- 用户详情 -->
            <div class="user-detail-sidebar py-xl-4 py-3 px-xl-4 px-3">
                <div class="d-flex flex-column">
                    <div class="header border-bottom pb-4 d-flex justify-content-between">
                        <div class="mt-2">
                            <img id="user-detail-avatar" src="" class="avatar sm rounded-circle">
                            <span id="user-detail-username"></span>
                        </div>
                        <div>
                            <button class="btn btn-link text-muted close-chat-sidebar" type="button"><i
                                    class="zmdi zmdi-close"></i></button>
                        </div>
                    </div>
                    <div class="body">
                        <ul class="nav nav-tabs nav-overflow page-header-tabs">
                            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#note-list">笔记列表</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#user-detail">用户信息</a></li>
                        </ul>
                        <div class="tab-content py-3" id="myTabContent">
                            <!-- 笔记列表 -->
                            <div class="tab-pane fade show active" id="note-list" role="tabpanel">
                                <div class="add-note">
                                    <form id="add-note-form">
                                        <div class="input-group mb-2">
                                            <textarea id="customize-note-content" rows="3" class="form-control"
                                                placeholder="输入自定义笔记内容……"></textarea>
                                        </div>
                                        <button onclick="addCustomizeNoteConfirm();" type="submit" class="btn btn-primary addnote">添加</button>
                                    </form>
                                    <ul id="user-note-list" class="list-unstyled mt-4">
                                    </ul>
                                </div>
                            </div>
                            <!-- 用户基本信息 -->
                            <div class="tab-pane fade" id="user-detail" role="tabpanel">
                                <div class="d-flex justify-content-center mt-3">
                                </div>
                                <div class="text-center mt-3 mb-5">
                                    <span id="user-detail-id" class="text-muted">敬请期待……</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 房间信息 -->
            <div class="room-info-sidebar py-xl-4 py-3 px-xl-4 px-3">
                <div class="d-flex flex-column">
                    <div class="header border-bottom pb-4 d-flex justify-content-between">
                        <div class="mt-2">
                            <h6 id="room-name" class="mb-0 font-weight-bold">房间名</h6>
                        </div>
                        <div>
                            <button class="btn btn-link text-muted close-room-sidebar" type="button"><i
                                    class="zmdi zmdi-close"></i></button>
                        </div>
                    </div>
                    <div class="body">
                        <div class="question-list">
                            <ul class="list-unstyled mt-2">
                                <li class="card border-0 mt-2">
                                    <h6>汤面</h6>
                                    <span id="question-description"></span>
                                </li>
                                <li id="question-content-check" class="card border-0 mt-2">
                                    <h6>汤底</h6>
                                    <span id="question-content"></span>
                                </li>
                            </ul>
                        </div>
                        <button onclick="endGame();" id="question-content-check-btn" type="button" class="btn btn-outline-danger">结束游戏</button>
                    </div>
                </div>
            </div>

            <!-- 汤普列表 -->
            <div class="question-list-sidebar py-xl-4 py-3 px-xl-4 px-3">
                <div class="d-flex flex-column">
                    <div class="header border-bottom pb-4 d-flex justify-content-between">
                        <div class="text-center" style="width: 100%;">
                            <h6 class="mb-0 font-weight-bold">20秒后随机选汤</h6>
                        </div>
                    </div>
                    <div class="body">
                        <div class="question-list">
                            <ul id="question-list" class="list-unstyled">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="//static.sunanzhi.com/js/layui/layui.js"></script>
    <script src="//static.sunanzhi.com/js/jquery-3.5.1.js"></script>
    <script src="//static.sunanzhi.com/js/protobuf/protobuf.js"></script>
    <script type="text/javascript" src="./static/round/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./static/round/template.js"></script>
    <script type="text/javascript">
        document.write('<script src="static/game.js?timestamp=' + new Date().getTime() + '" type="text/javascript" charset="utf-8">	<\/script>');
    </script>
    <script>
        // layer 初始化
        layui.use(['layer'], function () {
            var layer = layui.layer
        });
        // 监听页面刷新
        window.onload = function (event) {
            // 对浏览器的UserAgent进行正则匹配，不含有微信独有标识的则为其他浏览器
            var useragent = navigator.userAgent;
            if (useragent.match(/MicroMessenger/i) == 'MicroMessenger') {
                // 这里警告框会阻塞当前页面继续加载
                $("#weixin-broswer").find(".close").remove()
                window.location = "/index.html#weixin-broswer"
            }
        }
        var host = window.location.host
        if (host == "test.develop") {
            var API_DOMAIN = "http://localhost:8899"
            var WSS_DOMAIN = "ws://localhost:8898/wss"
        } else {
            var API_DOMAIN = "https://api.sunanzhi.com"
            var WSS_DOMAIN = "wss://api.sunanzhi.com/wss"
        }
        // websocket 对象
        var WEBSOCKET_OBJ
        // websocket是否连接
        var WEBSOCKET_CONNECT = false
        // 是否准备
        var IS_PREPARE = false
        // 是否mc
        var IS_MC = false
        // 是否房主
        var IS_OWNER = false
        // 房间状态
        var ROOM_IS_GAMING = false
        // 是否查看别人笔记
        var VIEW_OTHER_NOTE_USERNAME = ''

        if (localStorage.getItem("token")) {
            if (WEBSOCKET_CONNECT == false) {
                gameServer(localStorage.getItem("token"))
            }
        } else {
            window.location = "/index.html"
        }

        // 显示用户头像
        $("#user-avatar-img").attr("src", localStorage.getItem("avatar"))
    </script>

</body>

</html>
